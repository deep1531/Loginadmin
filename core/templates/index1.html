<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Home API</title>
    <style>
        h1 {
            color:LightGreen;
            font-size: 50px;
            padding: 20px 500px;
            text-align: center;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href='/Adminlogin/' class="btn btn-success" aria-label="Logout">Logout</a>
                {% else %}
                    <a href='/Adminlogin/' class="btn btn-success" aria-label="Login">Login</a>
                {% endif %}
                
            </div>
        </div>
    </nav>

    <h1>Hello API</h1>

<hr>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Information</th>
            </tr>
        </thead>
        <tbody>
            {% for Name in Names %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{Name.id}}</td>
                <td>{{Name.username}}</td>
                <td>{{Name.email}}</td>
                <td>{{Name.password}}</td>
                <td>
          <a href="/delete_user/{{Name.id}}" class = "btn btn-danger m-2">Delete</a>
          <a href="/update_user/{{Name.id}}" class = "btn btn-success">Update</a>
        </td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>

</body>
</html>
