<!doctype html>
<html>
  <head>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form >
      {% if request.user.is.authenticated %}
      <a href='/Adminlogin/' class="btn btn-success" type="submit">Logout</a>
      {% else %}
      <a href='/login_view/' class="btn btn-success" type="submit">LoginUSER</a>
          {% endif %}
    </form>

  </div>
</nav>

 <div class= "container mt-5 ">
  <form class= "col-6 mx-auto card p-3 shadow-lg"  method ="post" enctype="multipart/form-data">
    
  {% csrf_token %}
      <h2>ADMIN LoGiN </h2>
      <hr> 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">UserName</label>
    <input type="text" class="form-control" name = "username" required  id="exampleInputEmail1"  aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control"  name= "password" required id="exampleInputPassword1">
  </div>
  
  {% if messages %}
    <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %} 
  
    

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  

 </div>





  </body>




</html>
